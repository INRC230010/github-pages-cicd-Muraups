# Nome do workflow
name: Build e Deploy do Jekyll (GitHub Pages)

on:
  # Dispara o workflow em push para a branch 'main' (ou 'master')
  push:
    branches: ["main"] # Altere para "master" se for a branch principal do seu repo
  # Permite rodar o workflow manualmente na aba Actions
  workflow_dispatch:

# Permissões necessárias para que o GHA possa publicar no Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job para construir o site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Configura o ambiente do GitHub Pages (incluindo Ruby)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Constrói o site Jekyll usando a Action oficial do GitHub
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1

      # Faz o upload do artefato '_site' para o Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  # Job para deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4